    <title>tag dasar html</title>
</head>
<body>
    <!-- Judul paragraf pertama -->
    <h1>
        <strong>Belajar Dasar HTML</strong>
    </h1>
    <!-- paragraf pertama -->
    <p align="center">
        <strong>Perkenalkan nama saya Berliana Noviansyah kelas TI.20.A1 <i>Teknik Informatika</i> Universitas Pelita Bangsa  </strong>
    </p>
    <!-- Judul Paragraf Kedua -->
    <h2>
        <strong>Paragraf Pada HTML</strong>
    </h2>
   <!-- paragraf kedua -->
   <p align="left">
       <strong><span style="background-color: mediumpurple;">Hypertext Markup Language</span></strong> adalah bahasa markah standar <u>untuk dokumen yang dirangcang untuk tampilan di peramban internet.</u>
   </p>
</body>
